<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Piano Simulator</title>

    <!-- styles -->
    <link rel="stylesheet" href="./src/styles/reset.css">
    <link rel="stylesheet" href="./src/styles/main.css">

    <!-- fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,400;0,700;1,100;1,200;1,300;1,400&display=swap" rel="stylesheet">
</head>

<body>
    <div class="container">
        <header>
            <h2>Virtual Piano</h2>
            <div class="column volume-slider">
                <span>Volume</span> <input type="range">
            </div>
            <div class="column keys-check">
                <span>Teclas</span> <input type="checkbox" checked>
            </div>
        </header>
        <ul class="piano-keys">
            <li class="key white" data-key="a"><span>a</span></li>
            <li class="key black" data-key="w"><span>w</span></li>
            <li class="key white" data-key="s"><span>s</span></li>
            <li class="key black" data-key=""><span>e</span></li>
            <li class="key white" data-key="a"><span>d</span></li>
            <li class="key black" data-key="a"><span>f</span></li>
            <li class="key white" data-key="a"><span>t</span></li>
            <li class="key black" data-key="a"><span>g</span></li>
            <li class="key white" data-key="a"><span>y</span></li>
            <li class="key black" data-key="a"><span>h</span></li>
            <li class="key white" data-key="a"><span>u</span></li>
            <li class="key black" data-key="a"><span>j</span></li>
            <li class="key white" data-key="a"><span>k</span></li>
            <li class="key black" data-key="a"><span>o</span></li>
            <li class="key white" data-key="a"><span>l</span></li>
            <li class="key black" data-key="a"><span>p</span></li>
            <li class="key white" data-key="a"><span>;</span></li>
        </ul>

    </div>

    <script src="./src/scripts/engine.js" defer></script>
</body>
</html>
